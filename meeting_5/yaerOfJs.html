<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="yearsOfJs()">Open prompt</button>
  <script>
    function yearsOfJs() {
      const year = prompt('В каком году пофился язык JS?');
    
      if (year === '1995') {
        alert("Верно!");
      } else {
        alert("Не верно!")
      }
    }
  </script>
</body>
</html>
