<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const name = prompt('Enter string', 'asdasd');
    let newName= '';// I/l/y/a
    for(let i = 0; i < name.length; i++) {
      console.log(name[i]);
      if (i < name.length - 1) {// не добавлять к последнему +
        newName = newName + name[i] + '+';
      } else {
        newName = newName + name[i];
      }
    }
    console.log('FINISHED!', newName);
  </script>
</body>
</html>
