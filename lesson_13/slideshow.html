<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/slideshow.css" />
  </head>
  <body>
    <div class="slideshow">
      <button class="slideshow__control slideshow__control_prev">Prev</button>
      <button class="slideshow__control slideshow__control_next">NEXT</button>
      <div class="slideshow__viewport">
        <ul class="slideshow__slides">
          <li class="slideshow__slide">
            <div class="rectangle">1</div>
          </li>
          <li class="slideshow__slide">
            <div class="rectangle">2</div>
          </li>
          <li class="slideshow__slide">
            <div class="rectangle">3</div>
          </li>
          <li class="slideshow__slide">
            <div class="rectangle">4</div>
          </li>
          <li class="slideshow__slide">
            <div class="rectangle">5</div>
          </li>
          <li class="slideshow__slide">
            <div class="rectangle">6</div>
          </li>
        </ul>
      </div>
    </div>
    <script src="./slideshow.js"></script>
  </body>
</html>
